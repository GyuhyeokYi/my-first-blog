{% extends 'blog/base.html' %}

{% block content %}
<div class='jumbotron container'>
    <div class="row">
        <div class="col-md-10">
             <h2>Post List</h2>
        </div>
        <div class="col-md-2">
            <a href="{% url 'file_new' %}" class="btn btn-info btn-md">
                <span class="glyphicon glyphicon-plus"></span>New Post
            </a>
        </div>
    </div>
</div>
</div>
<div calss="container">
    {% for post in posts %}
    <div class="post">
        <p class="date">published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
